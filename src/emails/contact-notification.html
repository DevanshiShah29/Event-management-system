<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .content {
            margin-bottom: 30px;
        }

        .message {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="cid:companyLogo" alt="Evently Logo" width="150">
            <h1>New Contact Form Submission</h1>
        </div>

        <div class="content">
            <h3>Details:</h3>
            <p><strong>Name:</strong> [User's Name]</p>
            <p><strong>Email:</strong> [User's Email]</p>
            <p><strong>Subject:</strong> [Subject]</p>

            <h3>Message:</h3>
            <div class="message">
                <p>[Message]</p>
            </div>

            <p>Please respond to this inquiry within 24 hours.</p>
            <a href="[dashboard link]" class="button" style="color: white;">Visit Evently</a>
        </div>

        <div class="footer">
            <p>&copy; 2025 Evently. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
